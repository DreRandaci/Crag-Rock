<div id='auth' class="container text-center">

    <img src="../img/send-train-logo.png" alt="App Logo">
    <h1>Weekend Send Train</h1>
    <div class="col-md-6 col-md-offset-3">
        <button>Create Account</button>
        <button>Login</button>
    </div>
    <form name='createUser' class="form-horizontal">
        <div class="form-group">
            <div class="col-md-6 col-md-offset-3 text-center">
                <input type="text" class="form-control add_margin_bottom" id="inputFirstName" placeholder="First Name" ng-model="userInfo.name_first"
                    ng-required="true">
            </div>
            <div class="col-md-6 col-md-offset-3 text-center">
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" ng-model="userInfo.name_last" ng-required="true">
            </div>
        </div>
    </form>

    <h5>OR</h5>

    <div class="col-md-4 col-md-offset-4">
        <a ng-click='authenticate(userInfo)' class="btn btn-block btn-social btn-google">
            <span class="fab fa-google"></span> Sign in with Google
        </a>
    </div>

</div>
