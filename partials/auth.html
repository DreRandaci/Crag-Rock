<div id='auth' class="container-fluid text-center">

    <img id="auth_app_img" src="../img/send-train-logo.png" alt="App Logo">

    <div id="auth_title_container" class="well well-lg" data-toggle="modal" data-target="#auth_modal">
        <h1 id="auth_title">Weekend Send Train</h1>
    </div>

    <!-- MODAL -->
    <div class="modal" id="auth_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <!-- HEADER -->
                    <h2 class="modal-title">Login</h2>

                </div>

                <!-- CONTENT -->
                <div class="modal-body">
                    <div class="row">

                        <div class="col-md-12">
                            <p>Create an Account</p>
                            <form name='createUser' class="form-inline add_margin">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="user_name" placeholder="User Name" ng-model="userInfo.name" ng-required="true">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="user_email" placeholder="Email" ng-model="userInfo.email" ng-required="true">
                                </div>
                            </form>
                        </div>

                        <div class="col-md-12">
                            <button ng-hide="createUser.$invalid" class="btn btn-default" ng-click="createUserAccount(userInfo)">Create Account</button>
                        </div>

                        <p>or</p>

                        <div class="col-md-12">
                            <div class="col-md-4 col-md-offset-4">
                                <a ng-click='authenticate(userInfo)' class="btn btn-block btn-social btn-google">
                                    <span class="fab fa-google"></span> Google Sign In
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <!-- INCLUDED FOR BOTTOM BORDER AND SPACING STYLES -->
                </div>
            </div>
        </div>
    </div>
    <!-- END MODAL -->

</div>
