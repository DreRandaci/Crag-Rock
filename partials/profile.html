<div class="col-sm-3 col-lg-2">

    <div id="profile_container" class="container background_container add_container_shadow">
        <div class="col-md-4">
            <img id="user_profile_pic" class="add_container_shadow" ng-src="{{user.picture}}" alt="User Picture">
        </div>
        <div class="col-md-6 text-center">
            <h1 id="user_name_heading">{{user.full_name}}</h1>
            <p>{{user.email}}</p>
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                    Route Preferences
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem" ng-repeat="pref in user_prefs">
                        <a>{{pref.type}}</a>
                    </li>
                    <li class="divider"></li>
                    <li role="menuitem">
                        <a ng-click="addDisabledToSavedPrefs()" data-toggle="modal" data-target="#prefs_modal">Edit</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<!-- MODAL -->
<div class="modal" id="prefs_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <!-- HEADER -->
                <h2 class="modal-title">Edit Preferences</h2>
            </div>

            <!-- CONTENT -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Route Preferences:</h4>
                        <div class="list-group">
                            <a ng-repeat="preference in preferences" ng-click="editPref($index, preference)" ng-class="{'disabled': preference.disabled}"
                                class="list-group-item">{{preference.type}}</a>
                            <a ng-click="toggleAllPreferences()" ng-class="{'disabled': allPref.disabled}" class="list-group-item">All</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button ng-click="updateDropdown()" class="btn btn-success" data-dismiss="modal">Done</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MODAL -->
