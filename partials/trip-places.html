<div class="container">

    <div class="col-md-12">
        <ui-gmap-google-map id="map" center='map.center' zoom='map.zoom' draggable='true'>
            
            <ui-gmap-markers events="markersEvents" coords="'self'" options="'options'" models="markers" icon="'icon'">
            </ui-gmap-markers>

        </ui-gmap-google-map>

        <button class="btn_margin add_shadow btn btn-default" ng-click="plotLodging('lodging')">See Hotels</button>
        <button class="btn_margin add_shadow btn btn-default" ng-click="plotRestaurants('restaurant')">See Restaurants</button>
        <button class="btn_margin add_shadow btn btn-default" ng-click="plotCampsites('campground')">See Campgrounds</button>
    </div>

    <div ng-show="showPlaceHeading" class="col-md-6">
        <h1>{{placeHeading}}</h1>
        <h4>{{grabMarker.type}}</h4>
        <p>{{grabMarker.vicinity}}</p>
        <button class='btn btn-default' ng-click="addPlace(grabMarker)">Add</button>
    </div>
    <div ng-show="showSaveHeading" class="col-md-6">
        <h4>Places to Save</h4>
        <ul>
            <li ng-repeat="place in places">{{place.name}}
                <a class="trash_float" ng-click="removePlaceFromPlaces($index, place)">
                    <i class="fas fa-trash"></i>
                </a>
            </li>
        </ul>
        <button class="btn btn-default" ng-click="savePlaces()">Save Places</button>
    </div>

</div>
