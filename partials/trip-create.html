<div class="container-fluid">
    <h1 ng-show="!changePageHeading">Create a Trip</h1>
    <h1 ng-show="changePageHeading">Edit Trip</h1>

    <div class='col-md-4'>
        <div ng-show="!changePageHeading">
            <input type="text" placeholder="Search for Climbing Areas" ng-model="addressSearch">
            <button class='btn btn-default' ng-click="geocode(addressSearch); removeHeading()">Search</button>
        </div>

        <div class="btn-group" uib-dropdown is-open="status.isopen">
            <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
                Routes
                <span class="caret"></span>
            </button>
            <ul ng-show="routes.length" class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li ng-repeat="route in routes" role="menuitem">
                    <a ng-click="saveToRouteList(route)">{{route.name}} {{route.rating}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-md-4">
        <h1 class="areaHeading" ng-show="!removeHeading()">{{climbingAreaHeadingPageLoad}}</h1>
        <h1 class="areaHeading" ng-show="removeHeading()">{{climbingAreaHeading}}</h1>
        <div ng-show="savedRoutes.length">
            <input type="text" placeholder="Trip Name" ng-model="trip.name">
            <input type="text" placeholder="Trip Description" ng-model="trip.description">
            <!-- <input type="text" placeholder="Trip Date" ng-model="trip.date"> -->

            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions"
                    ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open1()">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </p>

            <h4>Your Trip Routes:</h4>
            <ul>
                <li ng-repeat="route in savedRoutes" ng-model="routes">
                    <a href="">{{route.name}} {{route.rating}}</a>
                    <button class='btn btn-danger btn-sm' ng-click="removeRouteFromSaveList($index, route)">X</button>
                </li>
            </ul>
            <button class="btn btn-success" ng-click="createTrip(trip, savedRoutes, dt)">Save</button>
        </div>
    </div>

    <div class="angular-google-map-container col-md-4">

        <ui-gmap-google-map id="map" center='map.center' zoom='map.zoom' draggable='true'>

            <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
            </ui-gmap-marker>

        </ui-gmap-google-map>
    </div>

</div>
