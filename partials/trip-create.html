<div class="container">
    <h1>Create a Trip</h1>
    
    <div class="angular-google-map-container col-md-12">

        <ui-gmap-google-map id="map" center='map.center' zoom='map.zoom' draggable='true'>

            <ui-gmap-markers events="markersEvents" coords="'self'" options="'options'" models="markers" icon="'icon'">
            </ui-gmap-markers>

        </ui-gmap-google-map>
    </div>

    <div class='col-md-4'>
        <h4>Routes</h4>
        <div id="routes_list" ng-show="routes.length" class="list-group">
            <a ng-repeat="route in routes" class="list-group-item" ng-click="saveToRouteList(route)">{{route.name}} {{route.rating}}</a>
        </div>
    </div>


    <div class="col-md-4">
        <h1 ng-show="routes.length">{{area}}</h1>
        <h1 ng-show="updateHeadingBeforeUserClicksMarker">Click a Marker to Find Routes</h1>
        <h4>{{address}}</h4>
        <div ng-show="savedRoutes.length">
            <div class="form-group">
                <input type="text" placeholder="Trip Name" ng-model="trip.name">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Trip Description" ng-model="trip.description">
            </div>

            <!-- DATEPICKER -->
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions"
                    ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open1()">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </p>

            <h4>Your Trip Routes:</h4>
            <ul>
                <li ng-repeat="route in savedRoutes" ng-model="routes">
                    <a>{{route.name}} {{route.rating}}</a>
                    <button class='btn btn-danger btn-sm' ng-click="removeRouteFromSavedRoutes($index, route)">X</button>
                </li>
            </ul>
            <button class="btn btn-success" ng-click="createTrip(trip, dt)">Save</button>
        </div>
    </div>

</div>
