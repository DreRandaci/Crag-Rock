<div class="container">
    
    <div class="angular-google-map-container map">

        <ui-gmap-google-map id="map" center='map.center' zoom='map.zoom' draggable='true' events="map.events">

            <ui-gmap-search-box options="map.searchbox.options" template="map.searchbox.template" events="map.searchbox.events" position="map.searchbox.position"></ui-gmap-search-box>

            <ui-gmap-markers events="markersEvents" coords="'self'" options="'options'" models="markers" icon="'icon'">
            </ui-gmap-markers>

        </ui-gmap-google-map>
    </div>

    <div class='col-md-6 routes'>
        <div ng-show="routes.length">
            <h4>Add Routes</h4>

            <uib-tabset active="active">
                <uib-tab index="0" heading="All" ng-click="getAllRoutes()"></uib-tab>
                <uib-tab index="1" heading="Classics" ng-click="filterRoutesClassic()"></uib-tab>
                <uib-tab index="2" heading="Sport" ng-click="filterRoutesType('Sport')"></uib-tab>
                <uib-tab index="3" heading="Boulder" ng-click="filterRoutesType('Boulder')"></uib-tab>
                <uib-tab index="4" heading="Trad" ng-click="filterRoutesType('Trad')"></uib-tab>
            </uib-tabset>


            <div class="places_and_routes_list list-group add_shadow">
                <a ng-show="routes" ng-repeat="route in routes | orderBy : filterOn" ng-class="{'disabled': route.disabled}" class="list-group-item route"
                    ng-click="saveToRouteList($index, route)">{{route.name}} {{route.rating}} ({{route.type}}) {{route.stars}}</a>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <h1 ng-show="routes.length">{{area}}</h1>
        <h1 ng-show="updateHeadingBeforeUserClicksMarker">Click a Marker to Find Routes</h1>
        <h4>{{address}}</h4>
        <div ng-show="!updateHeadingBeforeUserClicksMarker" class="add_border add_shadow">
            <form name="createTripForm">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Trip Name" ng-model="trip.name" ng-required="true">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Trip Description" ng-model="trip.description" ng-required="true">
                </div>

                <!-- DATEPICKER -->
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions"
                        ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open1()">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </p>

                <h4 class="text-center">Your Trip Routes</h4>
                <h5 ng-show="savedRoutes.length">{{area}}:</h5>
                <ul>
                    <li ng-repeat="route in savedRoutes" ng-model="routes">
                        <a class="route_links">{{route.name}} {{route.rating}} ({{route.type}}) {{route.stars}}</a>
                        <a class="trash_float" ng-click="removeRouteFromSavedRoutes($index, route)">
                            <i class="fas fa-trash"></i>
                        </a>
                    </li>
                </ul>
                <div class="text-center">
                    <button ng-show="!createTripForm.$invalid" class="btn btn-success" ng-click="createTrip(trip, dt)">Save</button>
                </div>
            </form>
        </div>
    </div>

</div>
